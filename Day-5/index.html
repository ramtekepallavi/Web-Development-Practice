<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form Homework</title>
</head>
<body>
    <h1>Student Login Form</h1>
    <form>
        <label for="fname"><b>Full Name : </b></label>
        <input type="text" id="name" name="fname" placeholder="Enter Full Name " required>
        <br><br>
        <label for="email"><b>Email : </b></label>
        <input type="email" id="email" name="email" placeholder="Enter Valid Email ID " required>
        <br><br>
        <label for="pass"><b>Password</b> </label>
        <input type="password" id="pass" name="pass" placeholder="Enter Password " required>
        <br><br>
        <label for="phone"><b>Phone number : </b></label>
        <input type="number" id="phone" name="number" placeholder="Phone Number " required>
        <br><br>
        <label for="course"><b>Select Course : </b></label><br>
        <input type="radio" name="course" required>Web Development<br>
        <input type="radio" name="course">Information Technology<br>
        <input type="radio" name="course">Data Science<br><br>
        <input type="checkbox" name="terms" id="terms" required>I agree to the Terms & Privacy Policy 
        <br><br>
        <input type="submit" value="Login" />
    </form>
</body>
</html>
