<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>External CSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>External CSS</h1>
    <p>
      External CSS is defined in a separate .css file and linked to an HTML
      document using the link tag in the head section.
    </p>
    <p>
      This approach allows for consistent styling across multiple pages and
      easier maintenance of styles.
    </p>
  </body>
</html>
