<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS </title>
    <style>
        h1 {
            color: rgb(226, 13, 155);
            font-size: 28px;
            background-color: aqua;
        }

        p {
            color: blue;
            font-size: 22px;
            background-color: rgb(255, 184, 184);

        }
    </style>
</head>

<body style=" background-color: rgb(255, 255, 121);">
    <h1>Internal CSS, or embedded styling, is defined within a style
        tag in the HTML head section,
        applying unique styles to a single page.
    </h1>
    <p>It acts directly on HTML elements using selectors, enhancing design control for specific pages without external
        files.
    </p>
</body>

</html>
